<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="#" class="name" >UrbanAura</a>
            <nav class="navbar">
                <a href="#">Furniture</a>
                <a href="#">Home Decor</a>
                <a href="#">Lamps & Lightings</a>
                <a href="#">Kitchen & Dining</a>
                <a href="#">Modular</a>
                <a href="#">Contact Us</a>
            </nav>
        </header>
        <div class="image-container">
            <img src="notbg.jpg" alt="decor">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit"><i class='bx bx-search'></i></button>
              </div>
        </div>
    </main>
    <h2 class="shop">Shop by Categories</h2>
    <div class="shop-categories">
        <div class="decor-item">
            <a href="#" ><img class="frame" src="photo-frame.avif" alt="photo frames"></a>
            <h2>Photo Frames</h2>
        </div>
        <div class="decor-item">
            <a href="#" ><img class="candle" src="candle.jpg" alt="candles"></a>
            <h2 id="candle">Candles</h2>
        </div>
        <div class="decor-item">
            <a href="#" ><img class="clock" src="clock.avif" alt="clock"></a>
            <h2 id="clock">Clocks</h2>
        </div>
        <div class="decor-item">
            <a href="#" ><img class="plant" src="plants.avif" alt="plants"></a>
            <h2 id="plant">Natural Plants</h2>
        </div>
        <div class="decor-item">
            <a href="#" ><img class="vase" src="vase.jpg" alt="vase"></a>
            <h2 id="vase">Vases</h2>
        </div>
        <div class="decor-item">
            <a href="#" ><img class="shelf" src="shelf.avif" alt="shelf"></a>
            <h2 id="shelf">Wooden Shelves</h2>
        </div>
        <div class="decor-item">
            <a href="#" ><img class="mirror" src="mirror.jpg" alt="mirror"></a>
            <h2 id="mirror">Mirrors</h2>
        </div>
        <div class="decor-item">
            <a href="#" ><img class="show" src="show.jpeg" alt="showpiece"></a>
            <h2 id="show">Showpieces</h2>
        </div>
    </div>
</body>
</html>
